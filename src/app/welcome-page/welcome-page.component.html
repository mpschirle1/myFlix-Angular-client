<div class="main-page">
  <mat-card class="welcome-card">
    <h1>Welcome to myFlix!</h1>
    <mat-card-actions>
      <button mat-raised-button (click)="openUserLoginDialog()" color="primary">
        Sign In
      </button>
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        color="primary"
      >
        Sign Up
      </button>
    </mat-card-actions>
  </mat-card>
</div>
