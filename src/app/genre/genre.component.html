<mat-card class="genre">
  <mat-card-header class="genre-header">
    <mat-card-title
      ><h1>{{ data.Name }}</h1></mat-card-title
    >
    <mat-card-actions>
      <button class="close-button" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content class="genre-description">{{
    data.Description
  }}</mat-card-content>
</mat-card>
