<div class="movie-list">
  <mat-card class="movie-card" *ngFor="let movie of movies; let i = index">
    <div class="movie-poster">
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    </div>
    <mat-card-header>
      <mat-card-title title="{{ movie.Title }}" class="title">{{
        movie.Title
      }}</mat-card-title>
      <mat-card-subtitle class="subtitle"
        >Directed by:
        <button mat-button color="primary">
          {{ movie.Director.Name }}
        </button></mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-actions>
      {{ movie.ReleaseYear }}&nbsp;&nbsp;|&nbsp;&nbsp;{{ movie.Rating }}
      <button mat-button color="primary">{{ movie.Genre.Name }}</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
